<script type="text/javascript">
var db = window.openDatabase("untv", "1.0", "UNTV DB", 1000000);

function onLoad() {
        document.addEventListener("online", onOnline, false);
        document.addEventListener("deviceready", onDeviceReady, false);
}
            // Cordova is loaded and it is now safe to make calls Cordova methods
    //
    function onDeviceReady() {
		document.addEventListener("offline", onOffline, false);
    }
	
	// Handle the online event
    //
    function onOnline() {
	   alert("You are offline");
		db.transaction(queryDB1, errorCB);
	}
	
	// Handle the offline event
    //
    function onOffline() {
		alert("You are offline");
		db.transaction(queryDB2, errorCB);
    }
	
	function queryDB1(tx) {
        tx.executeSql("SELECT * FROM SAVENEWS", [], querySuccess1, errorCB1);
    }
	
	function queryDB2(tx) {
        tx.executeSql("SELECT * FROM SAVENEWS", [], querySuccess2, errorCB1);
    }
    
	function querySuccess2(tx, results) {
	 var len = results.rows.length;
	 $("#news-title").text("Latest News");
	 $('#newsroom').append('<ul>');
	  var li = "";
      for (var i=0; i<len; i++){
                        //console.log(rObj);
            li += "<li>";
			li += "<a href='untv-newsdetails.html?id=" +  results.rows.item(i).postid + "' data-ajax='false'>";
			li += "<img src='images/ito-ang-balita1.png' />";
			li += "<h4>"+ results.rows.item(i).newstitle +"</h4>";
			li += "<p><i>"+ results.rows.item(i).pubdate + "</i><br />" + results.rows.item(i).excerpt +"</p></a>";
			li += "<a href='delete.html?id="+ results.rows.item(i).postid + "' data-rel='dialog' data-transition='slideup'>Delete Item</a>";
			li += "</li>";
	   }
	   $('ul#newsroom').append(li);
	   $("#newsroom").listview("refresh");		
	}
	
	function querySuccess1(tx, results) {

	  var li = "";
      for (var i=0; i<len; i++){
           //console.log(rObj);
            li += "<li>";
